  <body>
    <header class="header">
      <div class="container">
        <!-- header-top -->
        <div class="header-top">
          <!-- logo -->
          <a href="/">
            <div class="logo">
              <span class="logo__circle"></span>
              <span class="logo__text">
                <span class="logo__brand">shine</span>
                <span class="logo__brand logo__brand--sm">smile</span>
              </span>
            </div>
          </a>
          <!-- navbar -->
          <nav class="navbar">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="" class="navbar__link navbar__link--active">Home</a>
              </li>
              <li class="navbar__item">
                <a href="" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="" class="navbar__link">Services</a>
              </li>
              <li class="navbar__item">
                <a href="" class="navbar__link">Doctors</a>
              </li>
            </ul>
          </nav>
          <!-- Action -->
          <div class="action">
            <a href="" class="action__login">Login</a>
            <a href="" class="btn action__signup">Sign Up</a>
          </div>
        </div>
        <!-- hero  -->
        <section class="hero">
          <!-- hero content  -->
          <section class="hero__content">
            <h1 class="hero__heading">Exceptional dental care for all ages.</h1>
            <p class="hero_desc">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="hero__row">
              <a href="#!" class="btn">Book Online</a>
              <span class="hero__phone">or call (123) 456-7890</span>
            </div>
          </section>
          <!-- hero media  -->
          <div class="hero__media">
            <figure class="hero__images">
              <img src="./asset/img/hero-img-01.jpg" alt="" class="hero__img" />
              <img src="./asset/img/hero-img-01.jpg" alt="" class="hero__img" />
            </figure>
          </div>
        </section>
      </div>
    </header>
